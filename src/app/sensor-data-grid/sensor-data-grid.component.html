<div class="container">
  <div>
    <app-sensor-data-chart class="chart-container" [pastSensorData]='moteDataColl.temperature'></app-sensor-data-chart>
    <app-sensor-data-chart class="chart-container" [pastSensorData]='moteDataColl.humidity'></app-sensor-data-chart>
  </div>
  <div>
    <app-sensor-data-chart class="chart-container" *ngIf='predictionDataColl.co.length' [pastSensorData]='moteDataColl.co' [predictionData]='predictionDataColl.co'></app-sensor-data-chart>
    <app-sensor-data-chart class="chart-container" *ngIf='predictionDataColl.no2.length' [pastSensorData]='moteDataColl.no2' [predictionData]='predictionDataColl.no2'></app-sensor-data-chart>
  </div>
  <div>
    <app-sensor-data-chart class="chart-container" *ngIf='predictionDataColl.o3.length' [pastSensorData]='moteDataColl.o3' [predictionData]='predictionDataColl.o3'></app-sensor-data-chart>
    <app-sensor-data-chart class="chart-container" *ngIf='predictionDataColl.pm25.length' [pastSensorData]='moteDataColl.pm25' [predictionData]='predictionDataColl.pm25'></app-sensor-data-chart>
  </div>
  <app-sensor-data-chart class="chart-container" [pastSensorData]='moteDataColl.windSpeed'></app-sensor-data-chart>
  <div class="static-content-container">
    <label class="lbl-info"> Current Wind Direction </label>
    <label class="lbl-output"> {{ moteDataColl.windDirection[moteDataColl.windDirection.length - 1].value }} </label>
  </div>
</div>
